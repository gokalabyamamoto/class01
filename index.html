<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九</title>
</head>
<body>
    <h1>九九</h1>
    <script>
    a = 1;
    while(a < 10) {
      b = 1;
      while(b < 10) {

        c = a * b;
        document.write(a);
        document.write(' X ');
        document.write(b);
        document.write(' = ');
        document.write(c);
        document.write(' <br> ');

        b = b + 1;

      }
      document.write(' <br> ');
      a = a + 1;
    }
    </script>

</body>
</html>
